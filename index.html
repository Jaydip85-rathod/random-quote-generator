<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator | Rathod Jaydip</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <div class="wrapper">
    <header>Quote of the Day</header>

    <div class="content">
      <div class="quote-area">
        <i class="fas fa-quote-left left"></i>
        <p class="quote">Loading...</p>
        <i class="fas fa-quote-right right"></i>
      </div>

      <div class="author">
        <span>â€”</span>
        <span class="name">Unknown</span>
      </div>
    </div>

    <div class="buttons">
      <div class="features">
        <ul>
          <li class="speech"><i class="fas fa-volume-up"></i></li>
          <li class="copy"><i class="fas fa-copy"></i></li>
          <li class="twitter"><i class="fab fa-twitter"></i></li>
        </ul>
        <button id="new-quote">New Quote</button>
      </div>
    </div>
  </div>

  <footer>Made with by <span>Jaydip Rathod</span></footer>

  <script src="script.js"></script>
</body>
</html>
